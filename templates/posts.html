{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
    <h2>{{ post['title'] }}</h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <p>{{ post['content'] }}</p>
    <a href="{{ url_for('index', slug='edit') }}"><p class="fst-italic">Редактировать</p></a>
    {% endfor %}
{% endblock %}
